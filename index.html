<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techno Store</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- swiper-style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normaliz.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script>
      if (localStorage.getItem("mode") === "true") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
  </head>
  <body>
    <div class="cart-list darged-list">
      <h2>Added to cart</h2>
      <div class="cart-products"></div>
      <div class="cart-list-foot">
        <span class="total-count"></span>
        <span class="total-price">Totla Price : 0</span>
        <a href="check-out.html"><h3 class="btn">Check out</h3></a>
      </div>
    </div>

    <div class="fav-list darged-list">
      <h2>Added to fav</h2>
    </div>

    <div class="search-list darged-list">
      <h2>Search</h2>
      <input class="c-input" type="search" name="" id="" />
      <div class="search-products"></div>
    </div>

    <div class="nav">
      <ul class="draged">
        <li class="active"><a class="active" href="#">Home</a></li>
        <div class="categories"></div>
        <li><a href="#contact">contact</a></li>
        <li><a href="check-out.html">Check out</a></li>
      </ul>
      <div class="container">
        <a class="logo" href="#">
          <i class="fa-solid fa-microchip"></i>
          <span>TECHNO STORE</span>
        </a>
        <div>
          <div class="list">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-circle-half-stroke dark"></i>
          <div class="fav">
            <div class="count">0</div>
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="cart">
            <div class="count">0</div>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="ads">
      <img
        class="main-back"
        id="main-back"
        src="img/main-background.png"
        alt="gg"
      />
      <div class="container">
        <div class="ads-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/banner_box1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner_box2.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner_box3.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner_box4.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner_box5.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <div class="products">
      <div class="container">
        <div class="sec-title">
          <h2>products</h2>
        </div>
        <div class="products-cards">
          <div class="product">
            <div class="text">
              <h2>Mobiles</h2>
              <a href="#">See More</a>
            </div>
            <img src="img/product/29.png" loading="lazy" alt="" />
          </div>
          <div class="product">
            <div class="text">
              <h2>Monitors</h2>
              <a href="#">See More</a>
            </div>
            <img src="img/product/31.png" loading="lazy" alt="" />
          </div>
          <div class="product">
            <div class="text">
              <h2>Laptops</h2>
              <a href="#">See More</a>
            </div>
            <img src="img/product/7.png" loading="lazy" alt="" />
          </div>
          <div class="product">
            <div class="text">
              <h2>Cameras</h2>
              <a href="#">See More</a>
            </div>
            <img src="img/product/33.png" loading="lazy" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="pro-sliders"></div>

    <div class="contact" id="contact">
      <div class="container">
        <div class="sec-title">
          <h2>contact</h2>
        </div>
        <h3>"Your device is waiting"</h3>
        <div class="media">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
    </div>
    <div class="foot">Developed by Youseif Elshreif &copy; 2025</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/all/data.js"></script>
    <script type="module" src="js/all/events.js"></script>
    <script type="module" src="js/index/scroll.js"></script>
    <script type="module" src="js/index/swipers.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
